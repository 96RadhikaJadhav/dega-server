version: '3'

services:
    postgres:
        image: postgres:11.4
        volumes:
        - ~/volumes/dega/postgresql/:/var/lib/postgresql/data/
        environment:
            POSTGRES_DB: ${DB_NAME}
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        ports:
        - "5432:5432"